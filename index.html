    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Pro"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              paper: {
                50: '#fcfaf5',
                100: '#f6f1e6',
                900: '#1c1917',
              },
              ink: {
                400: '#a8a29e',
                500: '#78716c',
                900: '#0c0a09',
              },
              gold: {
                500: '#d4af37',
                600: '#b4941f',
              }
            },
            animation: {
              'typewriter': 'blink 1s step-end infinite',
              'fade-in': 'fadeIn 1s ease-in forwards',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0c0a09;
        color: #e7e5e4;
        font-family: 'Inter', sans-serif;
      }
      .font-crimson { font-family: 'Crimson Pro', serif; }
      .font-cinzel { font-family: 'Cinzel', serif; }
      
      html { scroll-behavior: smooth; }
      
      /* CRITICAL: Forces background colors to print */
      @media print {
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        @page {
          size: A4;
          margin: 0;
        }
        
        html, body {
          margin: 0;
          padding: 0;
          background-color: var(--print-bg) !important;
          color: var(--print-text) !important;
        }
        
        .no-print { 
          display: none !important; 
        }
        
        .page-break { 
          page-break-after: always;
          break-after: page;
        }
        
        /* Main content container - fills entire page */
        .print-bg-force {
          background-color: var(--print-bg) !important;
          color: var(--print-text) !important;
          width: 210mm !important;
          min-height: 297mm !important;
          margin: 0 !important;
          padding: 20mm 25mm !important;
          box-sizing: border-box !important;
        }
        
        /* Ensure backgrounds and borders print */
        .print-bg-force * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Page sections should fill properly */
        .print-bg-force section {
          width: 100%;
          box-sizing: border-box;
        }
        
        /* Paragraphs - add small top margin for continuation pages */
        .print-bg-force p {
          margin-top: 1em;
          margin-bottom: 1em;
        }
        
        /* Images should fit within margins */
        .print-bg-force img {
          max-width: 100%;
          height: auto;
          page-break-inside: avoid;
        }
        
        /* Prevent orphans and widows */
        .print-bg-force p {
          orphans: 3;
          widows: 3;
        }
        
        /* Chapter articles - allow breaks but keep headers with content */
        .print-bg-force article h2 {
          page-break-after: avoid;
        }
        
        /* Keep figure captions with images */
        .print-bg-force figure {
          page-break-inside: avoid;
        }
        
        /* Decorative elements */
        .print-bg-force .border-double,
        .print-bg-force [style*="border"] {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
